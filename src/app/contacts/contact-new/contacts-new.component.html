<form class="contact-details-form" (ngSubmit)="onCreateContact(contact)">

  <mat-form-field class="contact-details-full-width">
    <input matInput placeholder="Name" name="name" [(ngModel)]="contact.contactName">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="contact-details-full-width">
    <input matInput placeholder="Number" name="number" [(ngModel)]="contact.contactNumber">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="contact-details-full-width">
    <input matInput placeholder="Image Url" name="url" [(ngModel)]="contact.imageUrl">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <button mat-raised-button type="button" (click)="onBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>Back
  </button>
  <button mat-raised-button>
    <mat-icon>create</mat-icon>Create
  </button>
</form>
