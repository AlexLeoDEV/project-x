<div *ngIf="message">

  <div class="contact-message">
    <div fxFlex="0 1 auto">
      <img [src]="message.imageUrl">
    </div>
    <span fxFlex="1 1 auto" class="contact-name">{{message.contactName}}</span>
    <mat-divider></mat-divider>
  </div>

  <div class="sent-message-group" fxLayout="row">
    <span class="sent-message-text" fxFlex="1 1 auto">{{message.messageText}}</span>
    <span class="sent-message-date" fxFlex="0 1 auto" >{{message.messageDate}}</span>
  </div>

  <form class="send-message-form" (ngSubmit)="onSendMessage(message)" fxLayout="row">
    <mat-divider></mat-divider>
    <mat-form-field class="send-message">
        <input  matInput placeholder="Enter message"
             name="message"
             [(ngModel)]="message.messageNew">
    </mat-form-field>

    <button mat-icon-button (click)="onSendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>
